<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="card__qr">
                <img src="img/image-qr-code.png" alt="Frontend Mentor QR Code">
            </div>
            <div class="card__info">
                <p class="card__info-header">Improve your front-end skills by building projects</p>
                <p class="card__info-text">Scan the QR code to visit Frontend Mentor and take your coding skills to next
                    level</p>
            </div>
        </div>
    </main>
</body>

</html>
